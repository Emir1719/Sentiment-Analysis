<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sözler Köşkü</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../static/css/styles.css" rel="stylesheet">
    <link rel="icon" href="../static/picture/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="https://www.youtube.com/@sozlerkosku/videos"
                target="_blank">
                <img src="../static/picture/logo.png" alt="Logo" width="40" height="40" class="me-2">
                <span>Sözler Köşkü</span>
            </a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
        <form id="commentForm" class="d-flex">
            <div class="flex-grow-1 me-2 input-group-md">
                <input type="text" class="form-control" id="url" name="url" placeholder="Enter YouTube url1, url2, ..."
                    required>
            </div>
            <div class="align-self-end">
                <button type="submit" class="btn btn-primary">Analiz Et</button>
            </div>
        </form>

        <div class="mt-3 mb-3 d-flex justify-content-between">
            <div>
                <button class="btn btn-secondary filter-btn mb-3" data-filter="criticism">Olumsuz/Soru</button>
                <button class="btn btn-secondary filter-btn mb-3" data-filter="positive">Olumlu</button>
                <button class="btn btn-secondary filter-btn mb-3" data-filter="donation">Bağış</button>
            </div>
            <button id="copyButton" class="btn btn-secondary mb-3 ms-auto">
                <i class="fa fa-copy"></i> Kopyala
            </button>
        </div>

        <div class="progress mt-4" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%;"
                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Yükleniyor...</div>
        </div>

        <p id="commentCount"></p>

        <div id="results" class="mt-4">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/js/fetch_comment.js"></script>
</body>

</html>
